<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>Wisielec</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Cousine:700|Berkshire+Swash&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
    <div class="container">
        <header onclick="window.location.href='https://pietrzakacper.github.io/Wisielec/'" class="interface-background" id="header-block">
            <div>
                <h1 class="text-center">Wisielec</h1>
            </div>
        </header>
        <!--End of header-->
        <main>
            <section class="text-center interface-background">
                <p id="word-to-guess"></p>
            </section>
            <section id="end-game-msg">
            </section>
            <section id="play-again">
            </section>
            <section class="row row-eq-height-md" id="main-row">
                <div class="col-md-6 interface-background" id="img-container">
                    <img id="hangman-picture" class="img-responsive center-block" src="img/s0.png" alt="wisielec w stanie 0 na 9" />
                </div>
                <div id="separator"></div>
                <div class="col-md-6 interface-background text-center" id="alphabet">
                </div>
            </section>
        </main>
        <!--End of main-->
        <footer>
            <div class="well text-center">Created by <a target=blank href="https://www.github.com/KacperPietrzak">Kacper Pietrzak</a>, based on <a target=blank href="https://www.youtube.com/watch?v=9FVtiJHFCSU">Miros≈Çaw Zelent's</a> project</div>
        </footer>
        <!--End of footer-->

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="script.js"></script>
</body>

</html>
